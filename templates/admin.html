<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mob Push</title>
  <style>
    * {
      background-color: #141414;
      color: white;
    }
  </style>
</head>

<body>
  <pre id="pre"></pre>

  <script>
    fetch("/text", {
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(x => x.json())
      .then(x => document.getElementById('pre').innerText = x.text);
  </script>
</body>

</html>
